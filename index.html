<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400" rel="stylesheet">
</head>
<body>
  <header>
      <div class="title">
          <h1 class="pomodoro">Pomodoro Timer</h1>
      </div>
  </header>
  <main>
    
      <div class="timers">

          <div class="session">
            <h2>Session</h2>
              <p>
                <span class="remove">-</span>
                <span class="session-hours">25</span>
                <span class="add">+</span>
              </p>
          </div>
  
          <div class="break">
            <h2>Break</h2>
            <p>
              <span class="break-remove">-</span>
              <span class="break-hours">5</span>
              <span class="break-add">+</span>
            </p>
        </div>
  
      </div>
  
  
  
    <div class="stopwatch">
      <h2 class="stopwatch-title">Session</h2>
      <p><span class="minutes">25</span>:<span class="seconds">00</span></p>
  
    </div>
  
    <div class="button">
      <button class="startButton">Start</button>
  
      <button class="pause">Pause</button>
  
      <button class="stop">Stop</button>
    </div>
  </main>


  <script src="js/script.js"></script>
</body>
</html>
