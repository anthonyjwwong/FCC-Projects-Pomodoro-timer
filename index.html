<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400" rel="stylesheet">
</head>
<body>
  <div class="title">
    <h1 class="pomodoro">Pomodoro Timer</h1>

    <div class="timers">

        <div class="session">
          <p>Session</p>
            <h1>
              <span class="remove">-</span>
              <span class="session-hours">25</span>
              <span class="add">+</span>
            </h1>
        </div>

        <div class="break">
          <p>Break</p>
          <h1>
            <span class="break-remove">-</span>
            <span class="break-hours">5</span>
            <span class="break-add">+</span>
          </h1>
      </div>

    </div>

  </div>

  <div class="stopwatch">
    <h1 class="stopwatch-title">Session</h1>
    <h1><span class="minutes">25</span>:<span class="seconds">00</span></h1>

  </div>

  <div class="button">
    <button class="startButton">Start</button>

    <button class="pause">Pause</button>

    <button class="stop">Stop</button>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
